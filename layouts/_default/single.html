{{ define "main" }}
<main class="content-page container pt-7 pb-5">
    <div class="row">
        <div class="col">
            <article>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        {{if eq .Params.todo "true"}}

                        <h2 class="mb-3 text-center">{{ .Title }}</h2>
                        <div class="content no-bullets img-modify">
                            {{ .Content }}
                        </div>

                        {{else}}

                        <h3 class="display-4">{{ .Title }}</h3>
                        <div class="content img-modify">
                            {{ .Content }}
                        </div>
                        {{end}}
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>
{{ end }}
