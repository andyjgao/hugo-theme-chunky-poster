{{ define "main" }}
<main class="content-page container pt-7 pb-5">
    <div class="row">
        <div class="col">
            <article>
                <div class="row justify-content-center">
              
                        {{if eq .Params.todo "true"}}
                        <div class="col-lg-8">
                        <h2 class="mb-3 text-center">{{ .Title }}</h2>
                        <div class="content no-bullets" >
                            {{ .Content }}
                        </div>
                        {{else}}
                    <div class="col-lg-8"></div>
                        <h2 class="mb-3">{{ .Title }}</h2>
                        <div class="content">
                            {{ .Content }}
                        </div>
                        {{end}}
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>
{{ end }}
