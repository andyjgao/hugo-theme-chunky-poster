{{ define "main" }}
<main class="list container py-6">
    {{- if or .Title .Content -}}
    <div class="row py-3 justify-content-center">
        <div class="col-lg-8">
            {{ with .Title }}<h3 class="display-4 bookshelf">{{ . }}</h3>{{ end }}

            {{- with .Content -}}
            <div class="content pb-3">
                {{ . }}
            </div>
            {{- end -}}

            {{range sort (where (where .Data.Pages "Section" "bookshelf") "Params.hidden" "ne" "true") "Params.rating" "desc"}}
            <div class="mb-3">
                {{ .Render "card" }}
            </div>

            {{ end }}
        </div>
        {{- end -}}
    </div>



</main>
{{ end }}
