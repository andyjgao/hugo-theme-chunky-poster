{{- $related := .Site.RegularPages.Related . | first 3 -}}
{{- with $related -}}
<div class="mt-3">
    <div class = "row-cols-lg1">
        <h2>You may also like...</h2>
        <div class="related-content row mt-3 row-cols-1 row-cols-lg-1 text">
            {{- range . -}}
                <div class="mb-3">
                    {{ .Render "card2" }}
                </div>
            {{- end -}}
        </div>
    </div>
</div>
{{- end -}}
